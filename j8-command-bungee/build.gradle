plugins {
    // java
    id 'java'
    id 'java-library'

    // for minecraft
    id ("io.papermc.paperweight.userdev") version "1.3.5" apply false

    // for shading in dependencies
    id "com.github.johnrengelman.shadow" version "7.1.2"

    // package publishing
    id 'maven-publish'
    id 'signing'
}

ext {
    // Minecraft Version
    hasPaper = false
    minecraftVersion = "1.18.2"

    // Testing
    hasTesting = false

    // Artifact
    desc = "BungeeCord command framework implementation."
}

// Properties
version '2.0.0.0_hotfix1'

apply from: '../buildSrc/j8-module.gradle', to: project

// Dependencies

dependencies {

    compileOnlyApi project(":j8-command")

    compileOnly project(":j8-util")
    compileOnly project(":j8-registry")

    // External Libraries
    compileOnly 'net.md-5:bungeecord-api:1.19-R0.1-SNAPSHOT'

}