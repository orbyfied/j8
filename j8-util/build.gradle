plugins {
    // java
    id 'java'
    id 'java-library'

    // for minecraft
    id ("io.papermc.paperweight.userdev") version "1.3.5" apply false

    // package publishing
    id 'maven-publish'
    id 'signing'
}

ext {
    // Minecraft Version
    hasPaper = false
    minecraftVersion = "1.18.2"

    // Testing
    hasTesting = true

    // Artifact
    desc = "General purpose Java utilities."

    // Natives
    hasNatvies    = true
    nativeName    = "j8util_native"
    nativeVersion = "1.0.0"
    nativeSpecOS  = false
}

// Properties
version '0.2.1.1_hotfix2'

apply from: '../buildSrc/j8-module.gradle', to: project

// Dependencies

dependencies {

    // External Libraries
    implementation 'it.unimi.dsi:fastutil:8.5.8'

}