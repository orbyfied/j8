plugins {
    // java
    id 'java'
    id 'java-library'

    // for minecraft
    id ("io.papermc.paperweight.userdev") version "1.3.5" apply false

    // for shading in dependencies
    id "com.github.johnrengelman.shadow" version "7.1.2"

    // package publishing
    id 'maven-publish'
    id 'signing'
}

ext {
    // Minecraft Version
    hasPaper = true
    minecraftVersion = "1.18.2"

    // Testing
    hasTesting = false

    // Artifact
    desc = "Bukkit/Spigot command framework."
}

// Properties
version '0.1.3.1'

apply from: '../buildSrc/j8-module.gradle', to: project

// Dependencies

dependencies {

    implementation project(":j8-util")
    implementation project(":j8-registry")
    implementation project(":j8-util-bukkit")

    // External Libraries
    // ...

}